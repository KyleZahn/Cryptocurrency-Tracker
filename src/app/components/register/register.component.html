<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Amount of Bitcoin owned</label>
    <input type="text" [(ngModel)]="bitcoin" name="bitcoin" class="form-control">
  </div>
  <div class="form-group">
    <label>Amount of Ether owned</label>
    <input type="text" [(ngModel)]="ether" name="ether" class="form-control">
  </div>
  <div class="form-group">
    <label>Amount of Litecoin owned</label>
    <input type="text" [(ngModel)]="litecoin" name="litecoin" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<footer>
    <div class="footText">
        &copy; Cryptocurrency Tracker
    </div>
</footer>
